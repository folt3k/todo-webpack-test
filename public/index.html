<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Webpack Test App</title>
  </head>
  <body>
    <main>
      <div>
        <input id="input" type="text" placeholder="Wpisz zadanie.." />
      </div>
      <div id="filters">
        <button id="allFilterBtn" class="selected">All</button>
        <button id="completeFilterBtn">Complete</button>
        <button id="openFilterBtn">Open</button>
      </div>
      <div id="list"></div>
      <div id="stats">
        <span><strong id="totalCounter">0</strong> tasks</span>
        <span><strong id="completeCounter">0</strong> complete</span>
        <span><strong id="openCounter">0</strong> open</span>
      </div>
    </main>
  </body>
</html>
